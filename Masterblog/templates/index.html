<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!
        <br>
    <a href="{{ url_for('add') }}" class="btn add-btn">Add a New Post</a></h1>




    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Written by {{ post.author }}</em></p>
                <p>{{ post.content }}</p>
                <div class="post-actions">
                    <a href="{{ url_for('update', post_id=post.id) }}" class="btn update-btn">Update</a>
                    <a href="{{ url_for('delete', post_id=post.id) }}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet.</p>
    {% endif %}

</body>
</html>
