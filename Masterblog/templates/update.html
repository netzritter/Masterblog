<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Post</h1>

    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="6">{{ post['content'] }}</textarea><br><br>

        <button type="submit" class="btn update-btn">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </form>
</body>
</html>
